name: CMake Build for Ubuntu

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y cmake gcc g++ libcjson-dev

    - name: Configure CMake with ASan
      run: cmake -G "Unix Makefiles" -B build -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FuKBoT
        path: build/bin
