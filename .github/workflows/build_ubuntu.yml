name: cmake Build for Ubuntu

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y cmake gcc libcjson-dev
          dpkg -L libcjson-dev | grep cJSON.h || (echo "cJSON header not found!" && exit 1)
  
      - name: Create build directory
        run: New-Item -Path build -ItemType Directory -Force
  
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE=.\vcpkg\scripts\buildsystems\vcpkg.cmake
  
      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FuKBoT
          path: build/bin
